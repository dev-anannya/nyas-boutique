<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfyro Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- Regencycore Banner with Store Name -->
    <section class="banner">
        <img src="./images/indexbanner.jpg" alt="Fashion Banner">
        <div class="overlay"></div>  
        <h1 class="store-name">Porfyro Boutique</h1>
    </section>


    <!-- Featured Collection Section -->
    <section class="featured">
        <h2>Featured Collection</h2>
        <div class="products">
            <div class="product">
                <img src="dress1.jpg" alt="Elegant Dress">
                <p>Regency Elegance Dress</p>
            </div>
            <div class="product">
                <img src="dress2.jpg" alt="Gown">
                <p>Victorian Ball Gown</p>
            </div>
            <div class="product">
                <img src="dress3.jpg" alt="Lace Dress">
                <p>Pastel Lace Ensemble</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Porfyro Boutique. All Rights Reserved.</p>
    </footer>

</body>
</html>
